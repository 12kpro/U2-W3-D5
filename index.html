    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid px-5">
        <a class="navbar-brand d-flex align-items-center" href="./index.html">
          CRUDAZON
          <div id="loader" class="lds-ripple ms-3">
            <div></div>
            <div></div>
          </div>
          <!--
          <div id="loader" class="spinner-border text-success ms-3" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          -->
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </li>

                id="bell"
                class="btn btn-light rounded-circle"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#server_messages"
                aria-controls="offcanvasBottom"
              >

              </button>

          </ul>

      class="offcanvas offcanvas-end"
      data-bs-scroll="true"
      tabindex="-1"
      id="server_messages"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >

        <h5 class="offcanvas-title">Server Messages</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div id="server_messages_cnt" class="offcanvas-body"></div>
